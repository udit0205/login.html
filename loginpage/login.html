<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 350px;
            margin: 80px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }
        .login-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .login-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #0078d7;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }
        .login-actions button.signup {
            background: #6c757d;
        }
        .forgot-link {
            display: block;
            text-align: right;
            margin-top: 10px;
            color: #0078d7;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <form>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="login-actions">
                <button type="submit">Sign In</button>
                <button type="button" class="signup" onclick="window.location.href='signup.html'">Sign Up</button>
            </div>
            <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
        </form>
    </div>
</body>
</html>
